<h4 class="text-center">Login</h4>

<form
  (submit)="login()"
  [formGroup]="loginForm"
  class="form mt-4">

  <div class="form-group">
    <input
      #userNameInput
      formControlName="userName"
      class="form-control" 
      placeholder="username" 
      autofocus>
    <pic-validation-message
      *ngIf="loginForm.get('userName').errors?.required"
      message="Username is required"></pic-validation-message>
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password" 
      class="form-control" 
      placeholder="password">
      <pic-validation-message
        *ngIf="loginForm.get('password').errors?.required"
        message="Password is required"></pic-validation-message>
    </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit" 
    class="btn btn-primary btn-block">
    login
  </button>

</form>

<p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
