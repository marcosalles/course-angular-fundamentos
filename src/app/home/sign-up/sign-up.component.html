<h4 class="text-center"> Register to embrace a new world!</h4>
<form
    [formGroup]="signupForm"
    (submit)="signUp()"
    class="form mt-4">
    <div class="form-group">
        <input
            #emailInput
            formControlName="email" placeholder="email" class="form-control" autofocus >
        <pic-validation-message
            *ngIf="signupForm.get('email').errors?.required"
            message="Email is required"></pic-validation-message>
        <pic-validation-message
            *ngIf="signupForm.get('email').errors?.email"
            message="Invalid email"></pic-validation-message>
    </div>
    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <pic-validation-message
            *ngIf="signupForm.get('fullName').errors?.minLength"
            [message]="signupForm.get('fullName').errors?.minLength.message('Full name')"></pic-validation-message>
        <pic-validation-message
            *ngIf="signupForm.get('fullName').errors?.maxLength"
            [message]="signupForm.get('fullName').errors?.maxLength.message('Full name')"></pic-validation-message>
    </div>
    <div class="form-group">
        <input formControlName="userName" placeholder="username" class="form-control">
        <pic-validation-message
            *ngIf="signupForm.get('userName').errors?.minLength"
            [message]="signupForm.get('userName').errors?.minLength.message('User name')"></pic-validation-message>
        <pic-validation-message
            *ngIf="signupForm.get('userName').errors?.maxLength"
            [message]="signupForm.get('userName').errors?.maxLength.message('User name')"></pic-validation-message>
        <pic-validation-message
            *ngIf="signupForm.get('userName').errors?.slugged"
            [message]="signupForm.get('userName').errors?.slugged.message('UserName')"></pic-validation-message>
        <pic-validation-message
            *ngIf="signupForm.get('userName').errors?.userNameTaken"
            [message]="signupForm.get('userName').errors?.userNameTaken.message()"></pic-validation-message>
        <small
            *ngIf="signupForm.get('userName').valid"
            class="text-success">Username available</small>
    </div>
    <div class="form-group">
        <input formControlName="password"  type="password" placeholder="password" class="form-control">
        <pic-validation-message
            *ngIf="signupForm.get('password').errors?.minLength"
            [message]="signupForm.get('password').errors?.minLength.message('Password')"></pic-validation-message>
        <pic-validation-message
            *ngIf="signupForm.get('password').errors?.maxLength"
            [message]="signupForm.get('password').errors?.maxLength.message('Password')"></pic-validation-message>

    </div>
    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?
        <a [routerLink]="['']"> Sign In!</a>
    </p>
</form>
