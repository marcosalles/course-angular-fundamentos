<img class="img-thumbnail" [title]="photo.description" [alt]="photo.description" [src]="photo.url">
<div class="text-center p-1">
    <i aria-hidden="true" class="fa fa-heart fa-1x mr-2"></i>{{ photo.likes }}
    <i aria-hidden="true" class="fa fa-comment fa-1x mr-2 ml-2"></i>{{ photo.comments }}
</div>
